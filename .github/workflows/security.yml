name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  security-integrity:
    name: Security Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run security integrity check
        run: npm run security:integrity

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-integrity-report
          path: |
            security-report.txt
          retention-days: 30

  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run security audit with detailed report
        run: npm run security:audit
        continue-on-error: true

  secrets-scan:
    name: Scan for Exposed Secrets
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || github.event.pull_request.base.sha }}
          head: HEAD
          extra_args: --debug --only-verified

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
        with:
          category: "/language:${{matrix.language}}"

  build-test:
    name: Build and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit

      - name: Create .env.local for build
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "ANTHROPIC_API_KEY=sk-ant-xxxxxxxxxxxxxxxxxxxxx" >> .env.local
          echo "STRIPE_SECRET_KEY=sk_test_xxxxxxxxxxxxxxxxxxxxx" >> .env.local
          echo "STRIPE_WEBHOOK_SECRET=whsec_xxxxxxxxxxxxxxxxxxxxx" >> .env.local
          echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_xxxxxxxxxxxxxxxxxxxxx" >> .env.local
          echo "RESEND_API_KEY=re_xxxxxxxxxxxxxxxxxxxxx" >> .env.local

      - name: Build production
        run: npm run build

  security-summary:
    name: Security Check Summary
    runs-on: ubuntu-latest
    needs: [security-integrity, dependency-audit, secrets-scan, codeql-analysis, build-test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "Security Integrity: ${{ needs.security-integrity.result }}"
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "Secrets Scan: ${{ needs.secrets-scan.result }}"
          echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"

          if [ "${{ needs.security-integrity.result }}" == "failure" ] || \
             [ "${{ needs.secrets-scan.result }}" == "failure" ] || \
             [ "${{ needs.codeql-analysis.result }}" == "failure" ]; then
            echo "❌ Security checks failed!"
            exit 1
          else
            echo "✅ All security checks passed!"
          fi
